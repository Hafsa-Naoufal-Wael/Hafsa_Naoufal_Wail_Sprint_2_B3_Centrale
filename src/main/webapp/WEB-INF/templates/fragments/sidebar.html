<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <aside th:fragment="sidebar" class="bg-gray-900 text-gray-300 w-64 min-h-screen fixed left-0 top-0 overflow-y-auto">
        <div class="p-6">
            <!-- Logo -->
            <div class="flex items-center space-x-2 mb-8">
                <i class="fas fa-store text-2xl text-blue-500"></i>
                <span class="text-xl font-bold text-white">Admin Panel</span>
            </div>

            <!-- User Info -->
            <div class="mb-8 pb-4 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <img src="/api/placeholder/40/40" alt="Admin" class="w-10 h-10 rounded-full border-2 border-blue-500"/>
                    <div>
                        <h4 class="text-sm font-semibold text-white" th:text="${session.user.firstName + ' ' + session.user.lastName}">Admin Name</h4>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="space-y-2">
                <a th:href="@{/admin/dashboard}" 
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition duration-200 group">
                    <i class="fas fa-chart-line w-5 text-blue-500 group-hover:text-blue-400"></i>
                    <span>Dashboard</span>
                </a>

                <a th:href="@{/admin/orders}" 
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition duration-200 group">
                    <i class="fas fa-shopping-cart w-5 text-blue-500 group-hover:text-blue-400"></i>
                    <span>Orders</span>
                </a>

                <a th:href="@{/admin/users}" 
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition duration-200 group">
                    <i class="fas fa-users w-5 text-blue-500 group-hover:text-blue-400"></i>
                    <span>Users</span>
                </a>

                <a th:href="@{/admin/products}" 
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition duration-200 group">
                    <i class="fas fa-box w-5 text-blue-500 group-hover:text-blue-400"></i>
                    <span>Products</span>
                </a>

                <a th:href="@{/admin/categories}" 
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition duration-200 group">
                    <i class="fas fa-tags w-5 text-blue-500 group-hover:text-blue-400"></i>
                    <span>Categories</span>
                </a>

                <a th:href="@{/admin/reports}" 
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition duration-200 group">
                    <i class="fas fa-chart-bar w-5 text-blue-500 group-hover:text-blue-400"></i>
                    <span>Reports</span>
                </a>
            </nav>

            <!-- Bottom Actions -->
            <div class="mt-auto pt-8">
                <div class="border-t border-gray-700 pt-4">
                    <a th:href="@{/admin/settings}" 
                       class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition duration-200 group">
                        <i class="fas fa-cog w-5 text-blue-500 group-hover:text-blue-400"></i>
                        <span>Settings</span>
                    </a>
                    <a th:href="@{/auth/logout}" 
                       class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-900 hover:text-white transition duration-200 group">
                        <i class="fas fa-sign-out-alt w-5 text-red-500 group-hover:text-red-400"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
