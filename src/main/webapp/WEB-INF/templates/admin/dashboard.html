<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen">


    <div class="container mx-auto px-4 py-28">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-gray-800 text-center">Welcome to Admin Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <a th:href="@{/admin/orders}" class="bg-purple-500 text-white p-6 rounded-lg shadow hover:bg-purple-600 transition duration-300">
                    <h2 class="text-xl font-semibold mb-2"><i class="fas fa-box-open mr-2"></i>Manage Orders</h2>
                    <p>View and manage customer orders</p>
                </a>
                <a th:if="${admin != null && admin.accessLevel == 2}" th:href="@{/admin/users}" class="bg-indigo-500 text-white p-6 rounded-lg shadow hover:bg-indigo-600 transition duration-300">
                    <h2 class="text-xl font-semibold mb-2"><i class="fas fa-users mr-2"></i>Manage Users</h2>
                    <p>Manage user accounts and permissions</p>
                </a>
                <a th:href="@{/admin/products}" class="bg-pink-500 text-white p-6 rounded-lg shadow hover:bg-pink-600 transition duration-300">
                    <h2 class="text-xl font-semibold mb-2"><i class="fas fa-tags mr-2"></i>Manage Products</h2>
                    <p>Add, edit, or remove products from the store</p>
                </a>
                <a th:href="@{/}" class="bg-green-500 text-white p-6 rounded-lg shadow hover:bg-green-600 transition duration-300">
                    <h2 class="text-xl font-semibold mb-2"><i class="fas fa-home mr-2"></i>Home</h2>
                    <p>Go to home page</p>
                </a>
            </div>
        </div>
    </div>

   
</body>
</html>
