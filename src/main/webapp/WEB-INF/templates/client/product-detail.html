<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div th:fragment="content" class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 th:text="${product.name}" class="text-3xl font-bold mb-4"></h1>
            <p th:text="${product.description}" class="mb-4 text-gray-700"></p>
            <p class="text-2xl font-bold mb-4 text-green-600" th:text="${product.price + ' DH'}"></p>
            <form th:action="@{/cart/add}" method="post" class="mt-4">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="hidden" name="returnUrl" th:value="${#httpServletRequest.requestURI}">
                <div class="mb-4">
                    <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Add to Cart
                </button>
            </form>
        </div>
    </div>
</body>
</html>
