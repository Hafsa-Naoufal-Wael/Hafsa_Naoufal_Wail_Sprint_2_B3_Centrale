<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Your Orders</h1>
        
        <!-- Search form -->
        <form th:action="@{/client/orders}" method="get" class="mb-4">
            <input type="text" name="search" th:value="${param.search}" placeholder="Search orders" class="px-4 py-2 border rounded">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
        </form>
        
        <div th:if="${#lists.isEmpty(orders)}" class="bg-white shadow-md rounded-lg p-6 text-center">
            <p class="text-xl">You haven't placed any orders yet.</p>
            <a href="@{/}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Start Shopping</a>
        </div>
        
        <div th:unless="${#lists.isEmpty(orders)}" class="bg-white shadow-md rounded-lg p-6">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="py-2 px-4 text-left">Order ID</th>
                        <th class="py-2 px-4 text-left">Status</th>
                        <th class="py-2 px-4 text-left">Shipping Date</th>
                        <th class="py-2 px-4 text-left">Delivery Date</th>
                        <th class="py-2 px-4 text-left">Total</th>
                        <th class="py-2 px-4 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}" class="border-b">
                        <td class="py-2 px-4"><a th:href="@{/orders/detail(id=${order.id})}" class="text-blue-500 hover:underline" th:text="${order.id}"></a></td>
                        <td class="py-2 px-4" th:text="${order.status}"></td>
                        <td class="py-2 px-4" th:text="${order.shippingDate != null ? #temporals.format(order.shippingDate, 'dd-MM-yyyy HH:mm') : 'N/A'}"></td>
                        <td class="py-2 px-4" th:text="${order.deliveryDate != null ? #temporals.format(order.deliveryDate, 'dd-MM-yyyy HH:mm') : 'N/A'}"></td>
                        <td class="py-2 px-4" th:text="${order.total} + ' DH'"></td>
                        <td class="py-2 px-4">
                            <form th:action="@{/client/cancel}" method="post" class="inline" th:if="${order.status.name() != 'CANCELLED'}">
                                <input type="hidden" name="orderId" th:value="${order.id}" />
                                <button type="submit" 
                                th:disabled="${order.status.name() == 'SHIPPED' || order.status.name() == 'DELIVERED'}"
                                th:class="${order.status.name() == 'SHIPPED' || order.status.name() == 'DELIVERED'} ? 'bg-gray-400 text-white px-2 py-1 rounded cursor-not-allowed' : 'bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600'"
                                onclick="return confirm('Are you sure you want to cancel this order?')">Cancel</button>
                            </form>
                            <form th:action="@{/client/delete}" method="post" class="inline" th:if="${order.status.name() == 'CANCELLED'}">
                                <input type="hidden" name="orderId" th:value="${order.id}" />
                                <button type="submit" 
                                class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                                onclick="return confirm('Are you sure you want to delete this order? This action cannot be undone.')">
                                    Delete Order
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="mt-4 flex justify-center">
                <a th:if="${currentPage > 1}" th:href="@{/client/orders(page=${currentPage - 1}, search=${param.search})}" class="mx-2 px-4 py-2 bg-gray-200 text-gray-700 rounded">&laquo; Previous</a>
                <span th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${pageNum != currentPage}" th:href="@{/client/orders(page=${pageNum}, search=${param.search})}" th:text="${pageNum}" class="mx-2 px-4 py-2 bg-gray-200 text-gray-700 rounded"></a>
                    <span th:if="${pageNum == currentPage}" th:text="${pageNum}" class="mx-2 px-4 py-2 bg-blue-500 text-white rounded"></span>
                </span>
                <a th:if="${currentPage < totalPages}" th:href="@{/client/orders(page=${currentPage + 1}, search=${param.search})}" class="mx-2 px-4 py-2 bg-gray-200 text-gray-700 rounded">Next &raquo;</a>
            </div>
        </div>
    </div>
</body>
</html>
