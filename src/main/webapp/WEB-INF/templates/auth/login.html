<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen">
    <div th:replace="fragments/header :: header"></div>

    <div class="container mx-auto px-4 py-28">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
            <div class="py-4 px-6">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login to Your Account</h2>
                <form th:action="@{/auth/login}" method="post" class="space-y-4">
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600">
                            <label for="remember" class="ml-2 block text-gray-700 text-sm">Remember me</label>
                        </div>
                        <a href="/auth/forgot-password" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                    </div> -->
                    <div>
                        <button type="submit"
                                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="py-4 px-6 bg-gray-50">
                <p class="text-center text-gray-600 text-sm">
                    Don't have an account? 
                    <a href="/auth/register" class="text-blue-500 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
